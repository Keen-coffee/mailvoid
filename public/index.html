<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailVoid - Temporary Email Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content login-modal">
      <div class="login-header">
        <h1>MailVoid</h1>
        <p class="subtitle">Temporary Email</p>
      </div>
      
      <div class="login-form">
        <input 
          type="password" 
          id="authCode" 
          placeholder="Enter code"
          class="input-field auth-input"
          maxlength="8"
          inputmode="numeric"
        >
        
        <div id="loginError" class="error-message"></div>
        
        <button id="loginBtn" class="btn btn-primary btn-block">
          Unlock
        </button>
      </div>
    </div>
  </div>

  <div id="mainContainer" class="app-wrapper" style="display: none;">
    <aside class="sidebar">
      <div class="logo">
        <h1>MailVoid</h1>
        <button id="logoutBtn" class="btn-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

      <nav class="nav-section">
        <button class="nav-item active" data-tab="generate">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          Generate
        </button>
        <button class="nav-item" data-tab="active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
          Active
        </button>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Generate Section -->
      <section id="generate" class="content-section active">
        <div class="section-header">
          <h2>Generate Email</h2>
        </div>

        <div class="action-buttons">
          <button id="generateBtn" class="btn btn-primary btn-large">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"></path>
            </svg>
            Random Email
          </button>
          <button id="manualBtn" class="btn btn-secondary btn-large">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Custom Email
          </button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Generated Email Display -->
        <div id="generatedSection" class="email-card hidden">
          <div class="email-header">Your Email</div>
          <div class="email-value" id="tempEmailDisplay"></div>
          <button id="copyBtn" class="btn btn-sm btn-secondary">Copy</button>
          
          <div class="expiry-info">
            <span id="expiryTimer"></span>
            <div class="progress-bar">
              <div id="expiryProgress" class="progress-fill"></div>
            </div>
          </div>

          <button id="newEmailBtn" class="btn btn-sm btn-secondary btn-block">New Email</button>
        </div>
      </section>

      <!-- Active Emails Section -->
      <section id="active" class="content-section">
        <div class="section-header">
          <h2>Active Emails</h2>
          <button id="refreshActiveBtn" class="btn-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6"></path>
              <path d="M1 20v-6h6"></path>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36M20.49 15a9 9 0 0 1-14.85 3.36"></path>
            </svg>
          </button>
        </div>

        <div id="activeEmailsList" class="emails-grid">
          <div class="empty-state">No active emails</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Manual Email Modal -->
  <div id="manualModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Custom Email</h2>
        <button class="close-btn" id="closeManualModal">&times;</button>
      </div>
      
      <input 
        type="email" 
        id="customEmail" 
        placeholder="myemail@mailvoid.win"
        class="input-field"
      >
      <small class="helper-text">Must end with @mailvoid.win</small>

      <div id="manualError" class="error-message"></div>
      
      <div class="modal-buttons">
        <button id="createManualBtn" class="btn btn-primary btn-block">Create</button>
        <button id="cancelManualBtn" class="btn btn-secondary btn-block">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
